<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ร้านคาราโอเกะ</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      margin: 10px 0 0 10px; /* ระยะห่างด้านบนและซ้าย 10px */
    }

    .outer-box {
      border: 2px solid black;
      width: 500px;
      padding: 5px;
    }

    .header-box {
      border: 2px solid black;
      padding: 5px;
      margin-bottom: 10px;
      
    }

    .content-box {
      border: 2px solid black;
      padding: 10px;
    }

    .line {
      margin-bottom: 10px;
    }

    input[type="number"], input[type="text"] {
      width: 60px;
      text-align: center;
    }

    button {
      margin-top: 10px;
      padding: 5px 10px;
    }

    #total {
      width: 120px;
    }
  </style>
</head>
<body>

  <!-- กรอบใหญ่ -->
  <div class="outer-box">

    <!-- กรอบร้านคาราโอเกะ -->
    <div class="header-box">
      <b>ร้านคาราโอเกะ</b>
    </div>

    <!-- กรอบเนื้อหาการเลือกบัตร -->
    <div class="content-box">
      <div class="line">
        <input type="radio" name="rate" value="120" id="noCard" checked>
        <label for="noCard">ไม่มีบัตรนักศึกษา</label><br>
        ชั่วโมงละ 120 บาท จำนวน
        <input type="number" id="hours1"> ชั่วโมง
      </div>

      <div class="line">
        <input type="radio" name="rate" value="80" id="hasCard">
        <label for="hasCard">มีบัตรนักศึกษา</label><br>
        ชั่วโมงละ 80 บาท จำนวน
        <input type="number" id="hours2"> ชั่วโมง
      </div>
    </div>
  </div>

  <!-- ปุ่มและช่องแสดงผลอยู่นอกกรอบใหญ่ -->
  <div class="line">
    <button onclick="calculate()">คำนวณ</button>
  </div>

  <div class="line">
    รวมเป็นเงินทั้งสิ้น =
    <input type="text" id="total" readonly> บาท
  </div>

  <script src="karaoke.js"></script>
</body>
</html>
